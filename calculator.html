<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Becoder Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
      <div class="calculator dark">
          <div class="togler">
              <i class="toggler-icon"></i>
          </div>
          <div class="display_screen">
              <div id="display"></div>
          </div>
          <div class="buttons">
              <table>
                  <tr>
                      <td><button class="btn_operator" id="clear">C</button></td>
                      <td><button class="btn_operator" id="+/-">+/-</button></td>
                      <td><button class="btn_operator" id="%">&percnt;</button></td>
                      <td><button class="btn_operator" id="/"> &divide; </button></td>
                  </tr>
                  <tr>
                      <td><button class=" btn_number" id="7">7</button></td>
                      <td><button class=" btn_number" id="8">8</button></td>
                      <td><button class=" btn_number" id="9">9</button></td>
                      <td><button class=" btn_operator" id="*">&times;</button></td>
                  </tr>
                  <tr>
                      <td><button class="btn_number" id="4">4</button></td>
                      <td><button class="btn_number" id="5">5</button></td>
                      <td><button class="btn_number" id="6">6</button></td>
                      <td><button class="btn_operator" id="-">-</button></td>
                  </tr>
                  <tr>
                      <td><button class="btn_number" id="1">1</button></td>
                      <td><button class="btn_number" id="2">2</button></td>
                      <td><button class="btn_number" id="3">3</button></td>
                      <td><button class="btn_number" id="+">+</button></td>
                  </tr>
                  <tr>
                      <td colspan="2"><button class="btn_number" id="zero">0</button></td>
                      <td><button class="btn_operator" id=",">,</button></td>
                      <td><button class="btn_operator" id="equal">=</button></td>
                  </tr>
              </table>
          </div>
      </div>

    </div>
    <script src="./calculator.js"></script>
</body>
</html>
